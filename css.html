  <main class="card">
    <h1>What is CSS?</h1>
    <p>CSS controls how a website looks.</p>

    <ul>
      <li><code>color</code> — Text color</li>
      <li><code>background-color</code> — Background</li>
      <li><code>font-family</code> — Font</li>
      <li><code>padding</code> — Space inside</li>
      <li><code>margin</code> — Space outside</li>
      <li><code>border-radius</code> — Rounded corners</li>
    </ul>
