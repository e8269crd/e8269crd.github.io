<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What is HTML?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="nav">
    <button onclick="goToHTML()">HTML</button>
    <button onclick="goToCSS()">CSS</button>
    <button onclick="goToJS()">JavaScript</button>
  </nav>

  <main class="card">
    <h1>What is HTML?</h1>
    <p>HTML is the structure of a website. It tells the browser what things are.</p>

    <ul>
      <li>
        <code>&lt;h1&gt;Big title&lt;/h1&gt;</code>
      </li>

      <li>
        <code>&lt;p&gt;This is a paragraph&lt;/p&gt;</code>
      </li>

      <li>
        <code>&lt;img src="image.png"&gt;</code>
      </li>

      <li>
        <code>
&lt;a href="https://example.com"&gt;<br>
&nbsp;&nbsp;Click me<br>
&lt;/a&gt;
        </code>
      </li>

      <li>
        <code>
&lt;ul&gt;<br>
&nbsp;&nbsp;&lt;li&gt;Item 1&lt;/li&gt;<br>
&nbsp;&nbsp;&lt;li&gt;Item 2&lt;/li&gt;<br>
&lt;/ul&gt;
        </code>
      </li>
    </ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
