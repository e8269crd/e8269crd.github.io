<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <div class="page">

    <nav class="button-area">
      <button onclick="goToHTML()">HTML</button>
      <button onclick="goToCSS()">CSS</button>
      <button onclick="goToJS()">JavaScript</button>

    <main class="card">
      <h1>What is HTML?</h1>
      <p>HTML is the structure of a website. It tells the browser what things are.</p>

      <ul>
        <li><code>&lt;h1&gt;</code> — Big title</li>
        <li><code>&lt;p&gt;</code> — Paragraph</li>
        <li><code>&lt;img&gt;</code> — Image</li>
        <li><code>&lt;a&gt;</code> — Link</li>
        <li><code>&lt;ul&gt;</code> — List</li>
      </ul>
    </main>
